<!DOCTYPE html>
<html>
    <body>
        <h2>Switch case</h2>
        <p id="demo"></p>
        <script>
            
            let a=3;
            switch(a)
            {
                case 0:
                    a="F";
                    break;
                case 1:
                    a="A";
                    break;
                case 2:
                    a="B";
                    break;
                case 3:
                    a="C";
                    break;
                case 4:
                    a="D";
                    break;    

            }
            document.getElementById("demo").innerHTML="your grade is "+a;
        </script>
    </body>
</html>
