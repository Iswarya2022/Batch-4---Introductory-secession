<!DOCTYPE html>
<html>
    <body>
        <h2>progrsm for if statement</h2>
        <p id="demo"></p>
        <script>
            const minute=new Date().getMinutes();
            let a;
            if(minute <10)
            {
                a="hi";
            }
            else if(minute >50)
            {
                a="hello";
            }
            else{
                a="hai";
            }
            document.getElementById("demo").innerHTML=a;
        </script>
    </body>
</html>
