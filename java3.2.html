<!DOCTYPE html>
<html>
    <head>
        <b>operations on date</b>
        </head>
    <p id="a"></p>
    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>
    <p id="a7"></p>
    <script>
           const d = new Date();
           document.getElementById("a").innerHTML=d;
           const e = new Date(2022, 03, 13);
           document.getElementById("a1").innerHTML=e;
           document.getElementById("a2").innerHTML=d.getFullYear();
           document.getElementById("a3").innerHTML=d.getMonth();
           document.getElementById("a4").innerHTML=d.getDate();
           document.getElementById("a5").innerHTML=d.getHours();
           document.getElementById("a6").innerHTML=d.getMinutes();
           document.getElementById("a7").innerHTML=d.getDay();


    </script>

 
</html>
