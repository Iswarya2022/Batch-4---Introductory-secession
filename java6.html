<!DOCTYPE html>
<html>
        <script>
            function add()
            {
            let a,b,c;
            a=1;
            b=2;
            c=a+b;
            document.getElementById("demo").innerHTML="the value after addition  is "+c;
            }
            function mul()
            {
            let a,b,c;
            a=1;
            b=2;
            c=a*b;
            document.getElementById("demo").innerHTML="the value after multiplication is "+c;
            }
        </script>
         <body>
            <h2>addition and multiplication using functions</h2>
        <p id="demo"></p>
        <button type="button" onclick="add()">addition</button>
        <button type="button" onclick="mul()">multiplication</button>
    </body>
</html>
